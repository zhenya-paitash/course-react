<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {background-color: rgb(206, 206, 206);}
      .car {
        display: inline-block;
        border: 1px solid #e6e6e6;
        border-radius: 5px;
        box-shadow: 0px 20px 35px rgba(68, 68, 68, 0.3);
        padding: 10px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- <div class="car">
      <h3>BMX X6</h3>
      <p>Year: <strong>2017</strong></p>
    </div> -->

    <div id="root"></div>
    <script type="text/babel">
    function Car(args) {
      return (
        <div className="car">
          <h3>{ args.name }</h3>
          <p>Year: <strong>{ args.year }</strong></p>
        </div>
      )
    }
    const App = (
      <div>
        <Car name="BMW X6" year="2017" />
        <Car name="Audi A8" year="2015" />
        <Car name="Ford Focus" year="2014" />
      </div>
    )
    
    ReactDOM.render(
      App,
      document.querySelector('#root')
    )
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
